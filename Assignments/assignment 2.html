<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> freelancer web page</title>
    <style>
        ul,
        li {
            list-style: none;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }
    </style>
</head>

<body>
    <img src="./images/freelancer.jpeg" alt="freelancer banner" style="width: 100vw; height: 40vh;">
    <nav>
        <h2>Navigation</h2>
        <ul>
            <li>
                <a href="personal-info">Personal Information</a><br>
                <a href="proffesional details">proffesional details</a><br>
                <a href="additional details">additional details</a><br>
                <a href="submit section">submit form</a>
            </li>
        </ul>
    </nav>
    <h1>Welcome to freelancer store</h1>
    <form action="#" method="post">
        <fieldset>
            <legend>personal informations</legend>
            <label for="name">Full name:</label>
            <input type="text" name="name" id="name" required><br>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required><br>
            <label for="password">password:</label>
            <input type="password" name="password" id="password" required><br>
            <label for="phone">phone number</label>
            <input type="tel" name="phone" id="phone" required><br>
            <label for="dob">date of birth</label>
            <input type="date" name="dob" id="dob" required><br>
            <label for="time">Available from</label>
            <input type="time" name="time" id="time" required><br>
            <label for="gender">Gender</label><br>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="female"><label for="female">Female</label>

        </fieldset><br>
        <fieldset>
            <legend>proffesional details</legend>
            <label for="skills">Skill set:</label>
            <input type="text" name="skills" id="skills" placeholder="e.g. web Development,graphi Design"><br>
            <label for="experience">year of experience:</label>
            <input type="number" name="experience" id="experience" min="0"><br>
            <label for="files">uplode a previous work:</label>
            <input type="files" name="files" id="files" multiple><br>
            <label for="porfolio">portfolia website</label>
            <input type="url" name="portfolio" id="portfolio" placeholder="http:// portfolio.com">
            <label for="rate">Ratings:</label>
            <input type="range" name="rate" id="rate"><br>

        </fieldset><br>

        <fieldset>
            <legend>Preference</legend>
            <label for="category">freelancer category:</label>
            <select name="category" id="category">
                <option value="web_dev">Web Development</option>
                <option value="graphic_design">Graphic Designer</option>
                <option value="content_writting">content writting</option>
                <option value="marketing">Digital marketing</option>
            </select><br><br>
            <label>preferred work mode:</label>
            <input type="checkbox" name="mode" value="remote">Remote
            <input type="checkbox" name="mode" value="onsite">onsite <br><br>

            <label for="color">color Theam</label>
            <input type="color" name="color" id="color">
            <label for="search">search for a freelancer projects</label>
            <input type="search" name="search" id="search" placeholder="search projects"><br>

            <fieldset>
                <legend>Additional Information</legend>
                <label for="bio">short bio:</label>
                <textarea name="bio" id="bio" cols="4" rows="2"></textarea>
            </fieldset><br>

            <legend>
                submit your details <br>
            </legend>
            <input type="submit" value="register">
            <input type="reset" value="Reset form">
            <button type="button" onclick="alert('welcom to Freelancer Hub')">Click me</button>

        </fieldset>
    </form>


</body>

</html>
