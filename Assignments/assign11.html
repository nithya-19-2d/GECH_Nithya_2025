<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./assignment7/css copy/boostrap.min.css">
    <style>
        .container {
            min-height: 200px;
            border: 2px solid black;
        }

        /* .child {
            min-height: 200px;
            border: 2px solid black;
        } */

        .half-height {
            min-height: 200px !important;
        }

        .heightflru {
            min-height: 250px !important;
        }

        .heightfr {
            min-height: 150px !important;
        }
    </style>
</head>

<body>
    <div class="container h-100vh ">
        <div class="row">
            <div class="col-4 bg-info">
                <div class="row">
                    <div class="col-12 child bg-secondary half-height"></div>
                </div>
                <div class="row">
                    <div class="col-12 child bg-info half-height"></div>
                </div>
            </div>
            <div class="col-8 bg-danger">
                <div class="row">
                    <div class="col-12 child bg-primary heightfr"></div>
                </div>
                <div class="row pt-3">
                    <div class="col-6 child bg-secondary-subtle heightflru"></div>
                    <div class=" col-6 child bg-success heightfree "></div>
                </div>
            </div>
        </div>
    </div>


    <script src="./assignment7/css/bootstrap.bundle.min.js">
    </script>
</body>

</html>
