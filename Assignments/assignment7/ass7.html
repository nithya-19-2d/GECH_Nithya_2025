<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <link rel="stylesheet" href="./css copy/boostrap.min.css">

    <style>
        .child {
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row py-3 py-3">
            <div class="col-12 ">
                <div class=" child bg-secondary-subtle p-4 ">Header</div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12">
                <div class="child bg-secondary-subtle p-2">Navigation</div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-3">
                <div class=" child bg-secondary-subtle p-5  ">content</div>
            </div>
            <div class="col-6">
                <div class=" child bg-secondary-subtle p-5">Main</div>
            </div>
            <div class="col-3">
                <div class=" child bg-secondary-subtle p-5 ">content</div>
            </div>
        </div>
        <div class="row py-3">
            <div class="col-12">
                <div class=" child bg-secondary-subtle p-2 ">footer</div>
            </div>
        </div>
    </div>
    <script src="./css/bootstrap.bundle.min.js"></script>
</body>

</html>
