<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>Student pages</h1>
    <table>
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>last Name</th>
            <th>Email</th>
            <th>phone</th>
            <th>Designation</th>
            <th>Salary</th>
            <th>Action</th>
            
        </tr>
        <tbody>
            <tr th:each="employee:${employees}">
                <td th:text="${employee.id}"></td>
                <td th:text="${employee.fname}"></td>
                <td th:text="${employee.lname}"></td>
                <td th:text="${employee.email}"></td>
                <td th:text="${employee.phone}"></td>
                <td th:text="${employee.designation}"></td>
                <td th:text="${employee.salary}"></td>
                
                
            </tr>
        </tbody>
    </table><br><br>
    <a th:href = "@{/addEmployee}" style ="font-size: 20px; text-decoration: none;">Add Employee</a>
</body>
</html>
