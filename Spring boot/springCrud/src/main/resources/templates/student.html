<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Students</title>
    <style>
    table,th,tr,td{
    border:1px solid black;
    border-collapse:collapse;
    padding:3px;
    
    }
    
    body{
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    }
    
    </style>
</head>

<body style="justify-content:center;">

    <h1>Student pages</h1>
    <table>
        <tr>
            <th>id</th>
            <th>First name</th>
            <th>last Name</th>
            <th>Email</th>
            <th>phone</th>
            <th>Address</th>
            <th>Action</th>
            
        </tr>
        <tbody>
            <tr th:each="student:${students}">
                <td th:text="${student.id}"></td>
                <td th:text="${student.fname}"></td>
                <td th:text="${student.lname}"></td>
                <td th:text="${student.email}"></td>
                <td th:text="${student.phone}"></td>
                <td th:text="${student.address}"></td>
                
                <td>
                <a th:href = "@{/edit-student(id = ${student.id})}">edit</a>
                <a th:href = "@{/delete-student(id = ${student.id})}">delete</a>
                </td>

            </tr>
        </tbody>
    </table><br><br>
    <a th:href = "@{/addStudent}" style ="font-size: 20px; text-decoration: none;">Add student</a>
</body>

</html>
