<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f6fcff;
        }

        .profile-form {
            max-width: 500px;
            margin: 30px auto;
        }

        .card-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 30px;
        }

        .profile-card {
            width: 150px;
            border-radius: 10px;
            color: white;
            margin: 10px;
            padding: 15px;
            text-align: center;
            position: relative;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }

        .profile-card img {
            width: 80px;
            border-radius: 50%;
        }

        .delete-btn {
            color: red;
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="container profile-form">
        <h3 class="text-center mb-4">Profile Form</h3>
        <div class="card shadow-sm p-4">
            <form id="profileForm">
                <div class="mb-3"> <label for="name" class="form-label">Name:</label> <input type="text"
                        class="form-control" id="name" required /> </div>
                <div class="mb-3"> <label class="form-label">Gender:</label><br />
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="radio"
                            name="gender" value="male" required /> <label class="form-check-label">Male</label> </div>
                    <div class="form-check form-check-inline"> <input class="form-check-input" type="radio"
                            name="gender" value="female" /> <label class="form-check-label">Female</label> </div>
                </div>
                <div class="mb-3"> <label class="form-label">Favorite Color:</label> <input type="color" id="color"
                        class="form-control form-control-color" value="#000000" /> </div>
                <div class="mb-3"> <label for="fontSize" class="form-label">Font Size: <span
                            id="fontSizeDisplay">16px</span></label> <input type="range" class="form-range" min="14"
                        max="30" value="16" id="fontSize" /> </div> <button type="submit"
                    class="btn btn-primary w-100">Submit</button>
            </form>
        </div>
    </div>
    <div class="container card-container">
        <div class="row" id="cardContainer"></div>
    </div>
    <script> document.addEventListener("DOMContentLoaded", function () {
            const profileForm = document.getElementById("profileForm");
            const fontSizeRange = document.getElementById("fontSize"); const fontSizeDisplay = document.getElementById("fontSizeDisplay"); const cardContainer = document.getElementById("cardContainer"); fontSizeRange.addEventListener("input", () => { fontSizeDisplay.textContent = fontSizeRange.value + "px"; }); profileForm.addEventListener("submit", function (e) {
                e.preventDefault(); const name = document.getElementById("name").value; const gender = document.querySelector("input[name='gender']:checked").value; const color = document.getElementById("color").value; const fontSize = fontSizeRange.value;
                const imageUrl = gender === "male" ? "https://cdn-icons-png.flaticon.com/128/6997/6997551.png" : "https://cdn-icons-png.flaticon.com/512/206/206872.png";
                const cardCol = document.createElement("div");
                cardCol.className = "col-12 col-md-4 col-lg-3 col-sm-6";
                const card = document.createElement("div");
                card.className = "profile-card";
                card.style.backgroundColor = color; card.style.fontSize = fontSize + "px";
                const img = document.createElement("img");
                img.src = imageUrl;
                img.alt = "Avatar";
                const nameDiv = document.createElement("div");
                nameDiv.className = "name mt-2";
                nameDiv.textContent = name;
                const deleteBtn = document.createElement("div");
                deleteBtn.className = "delete-btn";
                deleteBtn.innerHTML = '<i class="bi bi-trash"></i>';
                deleteBtn.onclick = function () { card.remove(); };
                card.appendChild(img);
                card.appendChild(nameDiv);
                card.appendChild(deleteBtn);
                cardCol.appendChild(card);
                cardContainer.appendChild(cardCol);
                profileForm.reset();
                fontSizeDisplay.textContent = "16px";
                fontSizeRange.value = 16;
            });
        }); </script>
</body>

</html>
