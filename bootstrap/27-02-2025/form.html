<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="./css copy 2/boostrap.min.css">
    <style>
        body {
            background-color: rgb(167, 234, 234);
            height: 100vh;
            display: flex;
            justify-self: center;
            align-items: center;
            padding: 30px
        }

        .container {
            background-color: white;
            height: auto;
            padding: 25px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body>
    <div class="container">
        <form action="#" method="post">
            <fieldset>
                <h1>Sign Up</h1>
                <p>please fill the bellow form</p><br>

                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="fa-solid fa-user"></i></span>
                    <input type="text" name="username" id="username" placeholder="username" class="form-control">
                </div><br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="fa-solid fa-envelope"></i>
                    </span>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" class="form-control">
                </div><br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="fa-solid fa-lock"></i></span>
                    <input type="password" name="password" id="password" placeholder="password" class="form-control">
                </div><br>
                <div class="input-group flex-nowrap">
                    <span class="input-group-text"><i class="fa-solid fa-user-lock"></i></span>
                    <input type="password" name="password" id="password" class="form-control" placeholder="confirm">
                </div><br>
                <div class="form-check">
                    <input type="checkbox" name="checkbox" id="checkbox" class="form-check-input">
                    <label for="checkbox" class="form-check-labels">please click on this to accept above terms and
                        conditions</label>
                </div><br>
                <div>
                    <button type="button" class="btn btn-info">sign up</button>
                </div>
            </fieldset>
        </form>
    </div>
    <script src="./css/bootstrap.bundle.min.js"></script>
</body>

</html>
