
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loop</title>
</head>

<body>
    <h1>loop in objects</h1>
    <p>1.for in</p>
    <p>2.object.keys</p>
    <script>
        const obj1 = {
            firstname: "nithya",
            age: 34,
            adress: "bengaluru",
            // i: "hello"
        }
        //1.for in loop
        for (let i in obj1) {
            // console.log(obj1.i);//"i" is not define
            console.log(obj1[i]);
        }

        //2. object.keys()
        const obj2 = {
            firstname: "nithya",
            age: 34,
            adress: "bengaluru",
            // i: "hello"
        }

        const res = Object.keys(obj2);
        console.log("the result is:", res);
        for (let item of res) {
            console.log(obj2[item]);
        }


    </script>
</body>

</html>
