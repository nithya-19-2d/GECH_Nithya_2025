<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>random</title>
    <style>
        .container {
            box-sizing: border-box;
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Generate a <br> random password</h1>
        <div class="display">
            <input type="text" id="password" name="password" placeholder="enter a password">

        </div><br>
        <button type="button" onclick="handleClick()" id="gen_btn">Generate password</button>
        <button type="button" onclick="handle()" id="copy_btn">copy password</button>
        <p style="display: none;">const length = +prompt();</p>
    </div>
    <script>
        // const length = 12;
        let length = "";
        length = +prompt("enter a lenght")
        const uppercase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        const lowercase = "abcdefghijklmnopqrstuvwxyz";
        const number = "0123456789";
        const specialcase = "!@#$%^&*()-+=[]{}:;/?.,><|";
        const allchars = uppercase + lowercase + number + specialcase;
        const handleClick = () => {
            let password = "";
            password += uppercase[Math.floor(Math.random() * uppercase.length)]
            password += lowercase[Math.floor(Math.random() * lowercase.length)]
            password += number[Math.floor(Math.random() * number.length)]
            password += allchars[Math.floor(Math.random() * allchars.length)]
            // console.log(password);
            while (length > password.length) {
                password += allchars[Math.floor(Math.random() * allchars.length)];
            }
            document.getElementById("password").value = password
            console.log(password);
        }
        const handle = () => {
            const password = document.getElementById("password");
            password.select();
            document.execCommand("copy");
        }

    </script>
</body>

</html>
