<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clone</title>
</head>

<body>
    <h1>how to clone array</h1>
    <p>1.spread operator(...)</p>
    <p>2.slice</p>
    <p>3.concat</p>
    <script>
        const array1 = [12, 23, 13, 15, 16];
        // array1 = [24, 25, 26, 27]; //we cannot reassign the new array for the const variables
        // const array2 = array1
        // array1.push(24);
        // console.log("array1:", array1); //12 13 23 15 16  24
        // console.log("array2:", array2); //12 13 23 15 16 24 //array2 reference the array1 

        const array2 = [...array1];
        array1.push(24);
        console.log("array1:", array1);
        console.log("array2:", array2); //spread operator is won't allow the array2 for referencing the array1 after pushing to the array1

        //slice
        const array3 = ["item1", "item2", "item3"];
        const array4 = array3.slice(0);
        array3.push("item4");
        console.log("array3:", array3);
        console.log("array4:", array4);

        //concate
        const array5 = ["item1", "item2", "item3"];
        const array6 = [].concat(array5);
        array5.push("item4");
        console.log("array5:", array5);
        console.log("array6:", array6);


    </script>
</body>

</html>
