<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spread operator</title>
</head>

<body>
    <script>
        let array1 = ["item1", "item2", "item3", "item4"];
        console.log(array1);
        const var1 = array1[0];
        const var2 = array1[1];
        const var3 = array1[2];
        const var4 = array1[3];
        console.log(var1, var2, var3, var4);

        let array2 = ["item1", "item2", "item3", "item4", "item5"];
        const [var5, var6, ...rest] = array2;
        console.log("array:", var5, var6);
        console.log("rest:", rest);

        let array3 = ["item1", "item2", "item3"];
        const [var7, var9, ,] = array3;
        console.log("last:", var7, var9);

        //destructuring of objects//
        let users = [{ Firstname: "nithya", Age: 24, address: "bengaluru" },//user1
        { Firstname: "nithya1", Age: 24, address: "bengaluru" },//user2
        { Firstname: "nithya2", Age: 24, address: "bengaluru" },//user3
        ]

        // const [user1, user2, user3] = users; //destructuring of array
        // console.log("user1:", user1);
        // console.log(user2);
        // console.log(user3);

        const [{ Firstname, Age }, user2, user3] = users; //destructuring of object
        console.log("user1:", Firstname, Age);
        console.log(user2);
        console.log(user3);

    </script>
</body>

</html>
