<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>

<body>
    <h1>+ operate as both addition and concatenate</h1>
    <p>when you try with numbers it will work as addition</p>
    <p>when you try with strings it will work as concat</p>

    <p>types of typecast= implicit and explicit</p>
    <p>implicit= compiler will typecast from lower to higher</p>

    <script>
        console.log(3 + 3 + "3");
        console.log("3 " + 3 + 3);
    </script>
</body>

</html>
