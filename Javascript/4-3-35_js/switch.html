<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch</title>
</head>

<body>
    <script>


        let num = 3
        switch (num) {
            case 1: {
                console.log("the given number is 1");
                break;
            }
            case 2: {
                console.log("the given number is 2");
                break;
            }
            case 3: {
                console.log("the given number is 3");
                break;
            }
            default: {
                console.log("the number is greater than 3 and less than 1");
            }

        }
    </script>
</body>

</html>
