<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>reference and primitive type</title>
</head>

<body>
    <script>
        let x = 10;
        let y = x;
        console.log("the value of x before is:", x);
        console.log("the value of y before is:", y);

        x = 100;
        console.log("the value of x after is:", x);
        console.log("the value of y after is:", y);

        let array1 = [1, 2, 3, 4, 5];
        let array3 = array1;
        console.log("the value of array befor:", array1);
        console.log("the value of array befor:", array3);
        array1.push(24);
        console.log("the value of array after:", array1);
        console.log("the value of array after:", array3);





    </script>
</body>

</html>
