<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>math</title>
</head>

<body>
    <script>
        console.log(Math);
        console.log(Math.PI);
        console.log(typeof Math);

        let var1 = 49;
        console.log(Math.sqrt(var1));

        console.log("2^3 : ", Math.pow(2, 3));

        console.log("floor : ", Math.floor(3.55));
        console.log("floor : ", Math.floor(3.9999999999999999));
        console.log("floor : ", Math.floor(3.));
        console.log("floor : ", Math.floor(-2.4));

        console.log("ceil : ", Math.ceil(3.1));
        console.log("ceil : ", Math.ceil(-3.1));

        console.log("round : ", Math.round(3.1));
        console.log("round : ", Math.round(3.6));
        console.log("round : ", Math.round(-21.8));
        console.log("round : ", Math.round(-21.2));

        console.log("round : ", Math.random());
        console.log("round : ", Math.floor(Math.random() * 11));
        console.log("round : ", Math.floor((Math.random() * 11)) + 1);
        console.log("round : ", Math.ceil(Math.random() * 11));
    </script>
</body>

</html>
