<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>async</title>
</head>

<body>
    <h1>Async Js</h1>
    <script>
        console.log("hello");
        setTimeout(() => {
            console.log("hellol");
        }, 300300);
        setInterval(() => {
            console.log("hello121");
        }, 100000);
        console.log("hello12");
    </script>
</body>

</html>
