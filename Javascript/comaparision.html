<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comaprision</title>
</head>

<body>
    <script>
        let var1 = 121;
        let var2 = 121;
        console.log("==:", var1 == var2);

        let var3 = 121;
        let var4 = "121";
        console.log("===:", var3 === var4);

        let var5 = 121;
        let var6 = "121";
        console.log("!=:", var5 != var6);

        let var13 = 121;
        let var14 = "121";
        console.log("!==:", var13 !== var14);


        //    bitwise operator

        let A = 2;
        let C = 4;
        console.log("&:", A & C);
        console.log("|:", A | C);
        console.log("~:", ~C);
        console.log("^:", A ^ C);


        // && (AND operator)

        let var7 = 2;
        let var8 = 3;
        let var9 = 6;
        let var10 = 5;
        console.log((var7 < var8) && (var9 > var10));

        // ternary operator ,work similar to if-else

        console.log("?:-", (6 > 13) ? "yes it is" : "not");



    </script>
</body>

</html>
