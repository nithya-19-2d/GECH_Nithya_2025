    <script>
        let array2 = [12, "hi", true, null, { "name": "parvam" }]
        console.log(array2);
        console.log(typeof array2[4]);

        console.log("for of loop");
        let new_array = [12, "hi", true, null, { "name": "parvam" }];
        for (let item in new_array) {
            console.log(new_array[item], typeof new_array[item]);
        }

        console.log("for of loop");
        let array = [12, "hi", true, null, { "name": "parvam" }];
        for (let item of array) {
            console.log(`the element ${item} is a ${typeof item}`);
        }
