<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>

<body>
    <h3>1.Number</h3>
    <h3>2.String</h3>
    <h3>3.Boolean</h3>
    <h3>4.undefined</h3>
    <h3>5.null</h3>
    <h3>6.bigint</h3>
    <h3>7.Object</h3>
    <h3>8.Symbol</h3>

    <Script>
        // number
        let a = 12;
        console.log("value of a:", a);
        console.log("Type of a:", typeof a);

        //   String
        let b = "Hello";
        console.log("value of b:", b);
        console.log("Type of b:", typeof b);

        // let c = "T";
        // console.log("value of c:", c);
        // console.log("Type of c:", typeof c);

        // boolean
        console.log(Boolean(25 > 1));

        // undefined

        let c;
        console.log("value of c:", c);
        console.log("Type of c:", typeof c);

        c = 30;
        console.log("value of c:", c);
        console.log("Type of c:", typeof c);



        // Null
        let d = null;
        console.log("value of d:", d);
        console.log("Type of d:", typeof d);

        // Bigint
        let f = 12n;
        console.log("value of f:", f);
        console.log("Type of f:", typeof f);

        // 7.Object array

        let obj = [1, 2, 3, 4, 5];
        console.log("value of obj:", obj);
        console.log("Type of obj:", typeof obj);

        // objects

        let obj1 = {
            firstname: "nithya",
            lastname: "anil",
        };
        console.log("value of obj1:", obj1);
        console.log("Type of obj1:", typeof obj1);











    </Script>
</body>

</html>
