<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>data</title>
</head>

<body>

    <!--
    null is not an object, it is a primitive value in JavaScript.

    It represents the intentional absence of any value.

    The typeof operator just misreports it as "object" because of the historical bug.
    In the very first version of JavaScript (1995), values were stored as binary â€œtagsâ€ to indicate their type.

    Objects were represented with the binary tag 000.

    Unfortunately, null was also represented with the same tag (000), so the engine couldnâ€™t distinguish between null
    and an object.

    That mistake got locked into the language.
    ðŸ‘‰ Changing it later would have broken tons of existing code, so it stayed.*/-->
    <h3>1.Number</h3>
    <h3>2.String</h3>
    <h3>3.Boolean</h3>
    <h3>4.undefined</h3>
    <h3>5.null</h3>
    <h3>6.bigint</h3>
    <h3>7.Object</h3>
    <h3>8.Symbol</h3>

    <Script>
        // number
        let a = 12;
        console.log("value of a:", a);
        console.log("Type of a:", typeof a);

        //   String
        let b = "Hello";
        console.log("value of b:", b);
        console.log("Type of b:", typeof b);

        // let c = "T";
        // console.log("value of c:", c);
        // console.log("Type of c:", typeof c);

        // boolean
        //console.log(Boolean(25 > 1));
        let z = true;
        console.log(typeof z);

        // undefined

        let c;
        console.log("value of c:", c);
        console.log("Type of c:", typeof c);

        c = 30;
        console.log("value of c:", c);
        console.log("Type of c:", typeof c);



        // Null
        let d = null;
        console.log("value of d:", d);
        console.log("Type of d:", typeof d);

        // Bigint
        let f = 12n;
        console.log("value of f:", f);
        console.log("Type of f:", typeof f);

        // 7.Object array

        let obj = [1, 2, 3, 4, 5];
        console.log("value of obj:", obj);
        console.log("Type of obj:", typeof obj);

        // objects

        let obj1 = {
            firstname: "nithya",
            lastname: "anil",
            age: 12
        };
        console.log("value of obj1:", obj1.age);
        console.log("Type of obj1:", typeof obj1);











    </Script>
</body>

</html>
