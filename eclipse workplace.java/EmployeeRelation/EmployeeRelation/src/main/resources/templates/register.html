<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >

<head>
<meta charset="UTF-8">
<title>Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/register.css}">

</head>
<body>
<section>

<h2 class = "mt-5">Register Employee</h2>
<form th:action="@{/register}" method = "Post" th:object="${employee}">
  <label for = "name"> Name:</label>
    <input type="text" th:field="*{name}" name = "name" /><br/>
    <label for = "email"> Email:</label>
     <input type="email" th:field="*{email}" name = "email" /><br/>
    <label for = "password">Password: </label>
    <input type="password" th:field="*{password}" name = "password" /><br/>

  <label for = "department.id">Department: </label>
    <select th:field="*{department.id}">
     <option value = " ">Select Department</option>
        <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}" name = "department.id"></option>
    </select><br/>

   
    <label for = "role.id"> Role: </label>
    
    <select th:field="*{role.id}">
    <option value = " ">Select Role</option>
        <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.name}" name= "role.id"></option>
    </select><br/>

    <!--  Manager:
    <select th:field="*{manager.id}">
        <option value="">-- None --</option>
        <option th:each="m : ${managers}" th:value="${m.id}" th:text="${m.name}"></option>
    </select><br/>-->

<label for = "address.street"> Street: </label>
     <input type="text" th:field="*{address.street}" name = "address.street" /><br/>
    <label for = "address.city"> City: </label>
     <input type="text" th:field="*{address.city}"  name = "address.city" /><br/>

    <button type="submit">Register</button>
     <p class="text-center mt-3">Already have an account? 
        <a th:href="@{/login}">Login here</a>
    </p>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>


</section>
 

</body>
</html>
