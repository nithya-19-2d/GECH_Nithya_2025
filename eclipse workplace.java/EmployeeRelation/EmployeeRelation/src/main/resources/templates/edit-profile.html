<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Profile</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">

            <h2 class="mb-4 text-center">Edit Profile</h2>

            <form th:action="@{/update-profile}" th:object="${employeedto}" method="post" class="border rounded p-4 shadow-sm bg-light">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-1">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required />
                </div>

                <div class="mb-1">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" id="email" required />
                </div>

                <h5 class="mt-2">Department</h5>
                <div class="mb-1">
                    <label for="departmentId" class="form-label">Department</label>
                    <select class="form-select" th:field="*{departmentId}">
                        <option th:each="dept : ${departments}"
                                th:value="${dept.id}"
                                th:text="${dept.name}"
                                th:selected="${dept.id} == *{departmentId}">
                        </option>
                    </select>
                </div>

                <h5 class="mt-2">Address</h5>
                <div class="mb-1">
                    <label for="street" class="form-label">Street</label>
                    <input type="text" th:field="*{address.street}" class="form-control" id="street" required />
                </div>

                <div class="mb-1">
                    <label for="city" class="form-label">City</label>
                    <input type="text" th:field="*{address.city}" class="form-control" id="city" required />
                </div>

                <button type="submit" class="btn btn-primary w-100">Update Profile</button>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
