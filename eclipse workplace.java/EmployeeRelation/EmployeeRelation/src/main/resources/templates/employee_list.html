<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- ✅ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            margin: 20px;
            
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #fff;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        @media screen and (max-width: 768px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }

            thead tr {
                display: none;
            }

            tr {
                margin-bottom: 15px;
                border-bottom: 2px solid #ddd;
            }

            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }

            td::before {
                content: attr(data-label);
                position: absolute;
                left: 15px;
                width: 45%;
                font-weight: bold;
                text-align: left;
            }
        }
    </style>
</head>
<body>
<div>
<h1>Employee List</h1>
<a  class="btn btn-warning btn-sm" th:href="@{/add_employee}">Add Employee</a>
</div><br> 
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Role</th>
            <th>Department</th>
            <th>Address</th>
            <th>Action</th>
            
        </tr>
    </thead>
    <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.id}" data-label="ID"></td>
            <td th:text="${employee.name}" data-label="Name"></td>
            <td th:text="${employee.email}" data-label="Email"></td>
            <td th:text="${employee.role != null ? #strings.capitalize(#strings.substring(employee.role.name, 5).toLowerCase()) : 'N/A'}" data-label="Role"></td>
            <td th:text="${employee.department != null ? employee.department.name : 'N/A'}" data-label="Department"></td>
             <td th:text="${employee.address != null ? employee.address.street + ', ' + employee.address.city  : 'N/A'}" data-label="Address"></td>
             <td>
              <a th:href="@{/edit-form(id = ${employee.id})}" class="btn btn-warning btn-sm">Edit</a>
              <a th:href="@{/delete-employee(id = ${employee.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a></td>
        </tr>
    </tbody>
</table>

<!-- ✅ Bootstrap JS (optional, for dropdowns or modals if needed later) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
