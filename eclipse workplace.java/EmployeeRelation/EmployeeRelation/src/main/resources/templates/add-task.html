<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Task - Admin</title>
    <link rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.2/css/bootstrap.min.css}" />
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #007bff;
        }

        .btn-custom {
            width: 100%;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container col-md-8 offset-md-2">
        <h2 class="form-title">Add New Task</h2>

        <form th:action="@{/save}" method="post" th:object="${task}">
            <div class="mb-3">
                <label for="title" class="form-label">Task Title</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" placeholder="Enter task title" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Task Description</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="4" placeholder="Enter task description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="deadline" class="form-label">Deadline</label>
                <input type="date" class="form-control" id="deadline" th:field="*{deadline}" required>
            </div>

            <div class="mb-3">
                <label for="status" class="form-label">Status</label>
                <select class="form-select" id="status" th:field="*{status}" required>
                    <option value="" disabled selected>Select status</option>
                    <option value="PENDING">Pending</option>
                    <option value="IN_PROGRESS">In Progress</option>
                    <option value="COMPLETED">Completed</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="assignedTo" class="form-label">Assign To</label>
                <select class="form-select" id="assignedTo" th:field="*{assignedTo.id}" required>
                    <option value="" >Select employee</option>
                    <option th:each="emp : ${employees}" th:value="${emp.id}" th:text="${emp.name}"></option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary btn-custom">Save Task</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
