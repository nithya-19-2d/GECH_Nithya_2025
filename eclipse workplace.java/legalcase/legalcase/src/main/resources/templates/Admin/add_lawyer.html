<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Add Lawyer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 500px;
            background: #fff;
            padding: 30px;
            margin: 50px auto;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: #007bff;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background: #0056b3;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .form-container {
                padding: 20px;
                margin: 20px;
            }

            h2 {
                font-size: 22px;
            }
        }
    </style>
</head>

<body>
    <h2>Add Lawyer</h2>
    <form th:action="@{/save-lawyer}" method="post" th:object="${user}">
        <label for="name">Full Name:</label>
        <input type="text" name="name" th:field="*{full_name}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" th:field="*{email}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" th:field="*{password}" required><br>

        <button type="submit">Save Lawyer</button>
    </form>
</body>

</html>
