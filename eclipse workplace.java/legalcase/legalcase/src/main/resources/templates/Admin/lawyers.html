<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Lawyers</title>
</head>
<body>
    <div class="container mt-4">
        <h2>All Lawyers</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="lawyer : ${lawyers}">
                <!-- <td th:text="${lawyer.id}"></td> -->
                    <td th:text="${lawyer.full_name}"></td>
                    <td th:text="${lawyer.email}"></td>
                    <td>
                        <a th:href="@{/edit_form(id = ${lawyer.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete(id = ${lawyer.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this lawyer?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
