<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Clients</title>
</head>
<body>
    <div class="container mt-4">
        <h2>All Clients</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="client : ${clients}">
                <td th:text="${client.id}"></td>
                    <td th:text="${client.full_name}"></td>
                    <td th:text="${client.email}"></td>
                    <td>
                        <a th:href="@{/edit_form(id = ${client.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/delete(id = ${client.id})}" class="btn btn-danger btn-sm"
                           onclick="return confirm('Are you sure you want to delete this client?');">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
