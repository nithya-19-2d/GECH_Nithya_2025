<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Client</title>
</head>

<body>
    <h2>Add Client</h2>
    <form th:action="@{/save-client}" method="post" th:object="${user}">
        <label for="name">Full Name:</label>
        <input type="text" name="name" th:field="*{full_name}" required><br>

        <label for="email">Email:</label>
        <input type="email" name="email" th:field="*{email}" required><br>

        <label for="password">Password:</label>
        <input type="password" name="password" th:field="*{password}" required><br>

        <button type="submit">Save Client</button>
    </form>
</body>

</html>
