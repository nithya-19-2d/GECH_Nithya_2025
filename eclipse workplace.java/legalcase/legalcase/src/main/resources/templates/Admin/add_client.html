<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" th:replace="~{adlayout :: adlayout(~{::title}, ~{::section})}">

<head>
    <title>Add Client</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }


        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <section>

        <div class="container"><br>
            <div class="form-container mt-5"><br><br>
                <h2>Add Client</h2>
                <form th:action="@{/save-client}" method="post" th:object="${user}">
                    <div class="mb-3">

                        <label for="name">Full Name:</label>
                        <input type="text" name="name" th:field="*{full_name}" class="form-control" id="full_name"
                            required>
                    </div>
                    <div class="mb-3">

                        <label for="email">Email:</label>
                        <input type="email" name="email" th:field="*{email}" class="form-control" id="email" required>
                    </div>

                    <div class="mb-3">
                        <label for="password">Password:</label>
                        <input type="password" name="password" th:field="*{password}" class="form-control" id="password"
                            required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Save Client</button>
                </form>
            </div>
        </div>
    </section>
</body>

</html>
