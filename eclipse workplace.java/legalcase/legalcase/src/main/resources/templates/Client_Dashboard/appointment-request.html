<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Appointment Request - Lawyer Client Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            height: 600px;
            width: 800px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="client_dashboard.html">Client Dashboard</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Form Section -->
    <div class="container my-5">
        <h2 class="text-center mb-5">Request an Appointment</h2>

        <form id="appointmentRequestForm">
            <div class="mb-3">
                <label for="clientName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>

            <div class="mb-3">
                <label for="caseTitle" class="form-label">Case Title</label>
                <input type="text" class="form-control" id="caseTitle" required>
            </div>

            <div class="mb-3">
                <label for="preferredDate" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="preferredDate" required>
            </div>

            <div class="mb-3">
                <label for="preferredTime" class="form-label">Preferred Time</label>
                <input type="time" class="form-control" id="preferredTime" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit Request</button>
        </form>

        <div id="successMessage" class="alert alert-success mt-4 d-none">
            Appointment Request Submitted Successfully!
        </div>
    </div>

    <script>
        const form = document.getElementById('appointmentRequestForm');
        const successMessage = document.getElementById('successMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            successMessage.classList.remove('d-none');
            form.reset();
        });
    </script>

</body>

</html>
