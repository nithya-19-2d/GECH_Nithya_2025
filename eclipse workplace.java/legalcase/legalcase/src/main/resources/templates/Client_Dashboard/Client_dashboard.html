<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        /* Navbar Styles */
        nav {
            height: 8vh;
            background-color: #1e3d6f;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;

        }

        nav:hover {
            background-color: #274b8e;
        }

        nav .navbar-brand {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
        }

        nav .navbar-brand:hover {
            color: #ddd;
        }

        nav .btn-outline-light {
            border: 1px solid #fff;
        }


        .sidebar {
            height: 100vh;
            position: fixed;
            width: 220px;
            background-color: #1e3d6f;
            padding-top: 60px;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 270px;
            padding-top: 60px;
        }

        .status-box {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #cff4fc;
            color: #055160;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg  fixed-top">
        <div class="container-fluid text-white">
            <a class="navbar-brand a1" th:href="@{/}"><i class="fa-solid fa-scale-balanced i1"></i>
                <span class="nt1 text-light"> LawBridge </span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active text-light" th:href="@{/admin}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/add-lawyer}">Client Requests</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="@{/add-client}">My Cases</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" th:href="reports.html">Appointments</a>
                    </li>

                </ul> -->
                <ul class="navbar-nav ms-auto ">
                    <li class="nav-item">
                        <a class="nav-link position-relative" th:href="@{/notifications}">
                            <i class="fas fa-bell fs-3 text-light"></i>
                            <span
                                class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                                3
                            </span>
                        </a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle d-flex align-items-center " th:href="@{/}"
                            id="navbarDropdown" role="button" data-bs-toggle="dropdown">
                            <!--  <div class="user-avatar bg-light text-dark me-2">A</div>-->
                            <span class="text-light">User</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item" th:href="@{/profile}">Profile</a></li>

                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" th:href="@{/login}">Logout</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- Navbar -->
    <!-- <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="client_dashboard.html">Client Dashboard</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav> -->

    <!-- Sidebar -->
    <div class="sidebar">
        <a th:href="@{/client_dashboard}">Dashboard</a>
        <a th:href="@{/hire}">Hire Lawyer</a>
        <a th:href="@{/appointment-request}">Appointment-request</a>
        <a th:href="@{/my_appointments}">My Appointments</a>
        <a th:href="@{/client_cases}">My Cases</a>
    </div>


    <!-- Main Content -->
    <div class="content">

        <div th:if="${success}">
            <p style="color:rgb(13, 87, 39); font-size:20px;" th:text="${success}"></p>
        </div>

        <h3 class="mb-4" style="margin-top: 100px;" >Welcome, <span th:text = "${fullname}"></span>!</h3>

        <!-- Active Cases or Hired Lawyers -->
        <h5>Active Cases</h5>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Case #210 - Property Dispute</h5>
                        <p class="card-text">Lawyer: Adv. Arjun Mehta</p>
                        <div class="status-box">In Progress</div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Case #198 - Consumer Complaint</h5>
                        <p class="card-text">Lawyer: Adv. Priya Sharma</p>
                        <div class="status-box">Pending Review</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
