<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Client Appointments</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-box {
            padding: 5px 12px;
            border-radius: 20px;
            color: #fff;
            font-weight: bold;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="client_dashboard.html">Client Dashboard</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav><br><br>

    <div class="container mt-5">
        <h2>My Appointments</h2>

        <div class="card mt-4">
            <div class="card-body d-flex justify-content-between align-items-center">
                <div>
                    <h5>Lawyer: Mr. Robert</h5>
                    <p>Case Title: Property Dispute</p>
                    <p id="client-appointment-date">Date: Loading...</p>
                    <p id="client-appointment-time">Time: Loading...</p>
                </div>
                <div>
                    <span id="statusBox" class="status-box">Loading...</span>
                </div>
            </div>
        </div>

    </div>

    <script>
        function loadAppointmentDetails() {
            const status = localStorage.getItem('appointmentStatus');
            const date = localStorage.getItem('rescheduledDate') || '2025-05-02';
            const time = localStorage.getItem('rescheduledTime') || '10:00 AM';

            const statusBox = document.getElementById('statusBox');
            const dateField = document.getElementById('client-appointment-date');
            const timeField = document.getElementById('client-appointment-time');

            dateField.textContent = `Date: ${date}`;
            timeField.textContent = `Time: ${time}`;

            if (status) {
                switch (status) {
                    case 'confirmed':
                        statusBox.textContent = "Confirmed";
                        statusBox.style.backgroundColor = "#28a745";
                        break;
                    case 'pending':
                        statusBox.textContent = "Pending";
                        statusBox.style.backgroundColor = "#ffc107";
                        break;
                    case 'cancelled':
                        statusBox.textContent = "Cancelled";
                        statusBox.style.backgroundColor = "#dc3545";
                        break;
                    case 'rescheduled':
                        statusBox.textContent = "Rescheduled";
                        statusBox.style.backgroundColor = "#0dcaf0";
                        break;
                    default:
                        statusBox.textContent = "Pending";
                        statusBox.style.backgroundColor = "#6c757d";
                }
            } else {
                statusBox.textContent = "Pending";
                statusBox.style.backgroundColor = "#6c757d";
            }
        }

        document.addEventListener('DOMContentLoaded', loadAppointmentDetails);
    </script>

</body>

</html>
