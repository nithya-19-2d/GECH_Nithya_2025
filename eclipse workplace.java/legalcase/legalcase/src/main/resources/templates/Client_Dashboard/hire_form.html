<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire Lawyer Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="client_dashboard.html">Client Dashboard</a>
            <div class="d-flex justify-space arround">
                <a class="navbar-brand" href="cli_law_hire.html">Hire Lawyer</a>
                <a href="index.html" class="btn btn-outline-light btn-md
                ">Logout</a>


            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Hire a Lawyer</h2>

        <form id="hireLawyerForm" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="clientName" class="form-label">Your Name</label>
                <input type="text" class="form-control" id="clientName" required>
            </div>

            <div class="mb-3">
                <label for="lawyerName" class="form-label">Lawyer Name</label>
                <input type="text" class="form-control" id="lawyerName" required>
            </div>

            <div class="mb-3">
                <label for="caseTitle" class="form-label">Case Title</label>
                <input type="text" class="form-control" id="caseTitle" required>
            </div>

            <div class="mb-3">
                <label for="preferredDate" class="form-label">Preferred Date</label>
                <input type="date" class="form-control" id="preferredDate" required>
            </div>

            <div class="mb-3">
                <label for="preferredTime" class="form-label">Preferred Time</label>
                <input type="time" class="form-control" id="preferredTime" required>
            </div>

            <!-- New Upload Field -->
            <div class="mb-3">
                <label for="caseDocument" class="form-label">Upload Case Document</label>
                <input type="file" class="form-control" id="caseDocument" accept=".pdf,.doc,.docx,.jpg,.png" required>
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        <div id="confirmationMessage" class="alert alert-success mt-4 d-none">
            Request submitted successfully!
        </div>
    </div>

    <script>
        const form = document.getElementById('hireLawyerForm');
        const confirmation = document.getElementById('confirmationMessage');

        form.addEventListener('submit', function (event) {
            event.preventDefault();
            confirmation.classList.remove('d-none');
            form.reset();
        });
    </script>

</body>

</html>
