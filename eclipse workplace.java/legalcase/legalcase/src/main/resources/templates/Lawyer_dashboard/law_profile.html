<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Lawyer Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #eef2f5;
        }

        .profile-form {
            max-width: 650px;
            margin: 50px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .profile-form h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .btn-primary {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="profile-form">
            <h2>Lawyer Profile</h2>

            <form th:action="@{/lawyer/profile/save}" th:object="${lawyerProfileDto}" method="post">

                <!-- Hidden fields -->
                <input type="hidden" th:field="*{id}">
                <input type="hidden" th:field="*{lawyerId}">

                <!-- Full Name -->
                <div class="mb-3">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" th:value="${lawyerName}" readonly>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" th:value="${lawyerEmail}" readonly>
                </div>

                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="text" class="form-control" th:field="*{phone}" required>
                </div>

                <!-- Address -->
                <div class="mb-3">
                    <label class="form-label">Address</label>
                    <textarea class="form-control" rows="2" th:field="*{address}" required></textarea>
                </div>

                <!-- Experience -->
                <div class="mb-3">
                    <label class="form-label">Experience (Years)</label>
                    <input type="number" class="form-control" th:field="*{experience}" min="0" required>
                </div>

                <!-- Specializations -->
                <div class="mb-3">
                    <label class="form-label">Specializations</label>
                    <select class="form-select" th:field="*{specializationIds}" multiple size="5">
                        <option th:each="spec : ${specializationList}" th:value="${spec.id}" th:text="${spec.name}"
                            th:selected="${#lists.contains(lawyerProfileDto.specializationIds, spec.id)}">
                        </option>
                    </select>
                    <div class="form-text">Hold Ctrl (Windows) or Command (Mac) to select multiple</div>
                </div>

                <button type="submit" class="btn btn-primary">Save Profile</button>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
