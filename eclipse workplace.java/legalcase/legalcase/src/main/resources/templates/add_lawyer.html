<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: rgb(167, 234, 234);
            height: 100vh;

            display: flex;
            justify-self: center;
            align-items: center;
            padding: 30px
        }

        .container {
            background-color: white;
            height: auto;
            padding: 25px;
            border-radius: 10px;
            width: 25vw;


        }
    </style>
</head>

<body>

    <div class="container shadow-lg">
        <form class="form-control" action="#" method="post">
            <h2>Add lawyers</h2><br>

            <label for="fname">Fname</label>
            <input type="text" placeholder="Enter your first name" name="fname" id="fname" required><br><br>
            <label for="lname">Lname</label>
            <input type="text" placeholder="Enter your lname" name="lname" id="lname"><br><br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email" required><br><br>
            <label for="role">Role</label>
            <select name="role" id="role">
                <option value="role">Select a role </option>
                <option value="lawyer">lawyer</option>
                <option value="client">client</option>
            </select><br><br>
            <label for="status">Status</label><br>
            <input type="radio" name="status" id="active"><label for="active">Active</label>
            <input type="radio" name="status" id="inactive"><label for="inactive">Inactive</label><br><br>

            <button type="submit" class="btn btn-primary">Submit</button>


        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
