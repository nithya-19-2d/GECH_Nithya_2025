<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            background-color: #f8f9fa;
        }

        .sidebar {
            height: 100vh;
            position: fixed;
            width: 220px;
            background-color: #343a40;
            padding-top: 60px;
        }

        .sidebar a {
            color: #fff;
            padding: 15px;
            display: block;
            text-decoration: none;
        }

        .sidebar a:hover {
            background-color: #495057;
        }

        .content {
            margin-left: 230px;
            padding: 20px;
        }

        .status-box {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 5px;
            background-color: #cff4fc;
            color: #055160;
            font-weight: bold;
            font-size: 0.9rem;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: bold;
        }

        .card {
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="client_dashboard.html">Client Dashboard</a>
            <div class="d-flex">
                <a href="index.html" class="btn btn-outline-light btn-sm">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
        <a href="client_dashboard.html">Dashboard</a>
        <a href="cli_law_hire.html">Hire Lawyer</a>
        <a href="client_appointmentform.html">Appointment-request</a>
        <a href="autoupdate_clientappointment.html">My Appointments</a>
        <a href="client-my-cases.html">My Cases</a>


    </div>

    <!-- Main Content -->
    <div class="content">
        <h3 class="mb-4" style="margin-top: 100px;">Welcome, Client</h3>

        <!-- Active Cases or Hired Lawyers -->
        <h5>Active Cases</h5>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
            <div class="col">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Case #210 - Property Dispute</h5>
                        <p class="card-text">Lawyer: Adv. Arjun Mehta</p>
                        <div class="status-box">In Progress</div>
                    </div>
                </div>
            </div>

            <div class="col">
                <div class="card p-3">
                    <div class="card-body">
                        <h5 class="card-title">Case #198 - Consumer Complaint</h5>
                        <p class="card-text">Lawyer: Adv. Priya Sharma</p>
                        <div class="status-box">Pending Review</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
