<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<h1>Employee pages</h1>
    <table>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Password</th>
            <th>DOB</th>
            <th>City</th>
            <th>Gender</th>
            <th>Skills</th>
            <th>address</th>
            
            
        </tr>
        <tbody>
            <tr th:each="user:${users}">
                <td th:text="${user.id}"></td>
                <td th:text="${user.name}"></td>
                <td th:text="${user.age}"></td>
                <td th:text="${user.email}"></td>
                <td th:text="${user.phone}"></td>
                <td th:text="${user.password}"></td>
                <td th:text="${user.dateofbirth}"></td>
                <td th:text="${user.city}"></td>
                <td th:text="${user.gender}"></td>
                <td th:text="${user.skills}"></td>
                <td th:text="${user.adrress}"></td>
                
                 <td>
                <a th:href = "@{/edit-form(id = ${user.id})}">edit</a>
                <a th:href = "@{/delete_form(id = ${user.id})}">delete</a>
                </td>
                
                
                
            </tr>
        </tbody>
    </table><br><br>
    <a th:href = "@{/add-form}" style ="font-size: 20px; text-decoration: none;">Sign in</a>
</body>
</html>
