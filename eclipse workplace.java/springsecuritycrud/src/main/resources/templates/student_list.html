<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student List</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .table-container {
            max-width: 1000px;
            margin: 60px auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .table th {
            background-color: #0d6efd;
            color: white;
            text-align: center;
        }

        .table td {
            vertical-align: middle;
            text-align: center;
        }

        .btn {
            margin: 0 5px;
        }

        @media (max-width: 768px) {
            .table-container {
                padding: 15px;
            }

            .btn {
                margin-top: 5px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="table-container">
            <h3 class="text-center mb-4">Student Records</h3>

            <table class="table table-bordered table-hover table-striped">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Roll Number</th>
                        <th>Phone</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td th:text="${student.roll_no}"></td>
                        <td th:text="${student.phone}"></td>
                        <td>
                            <a th:href="@{/student_edit(id = ${student.id})}" class="btn btn-warning btn-sm">Edit</a>
                            <a th:href="@{/delete(id = ${student.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure you want to delete this student?')">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-end">
                <a th:href="@{/save_student}" class="btn btn-primary">Add New Student</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
