<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Student</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 600px;
            margin: 60px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
        }

        .form-control:focus {
            box-shadow: none;
            border-color: #0d6efd;
        }

        .btn-primary {
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            transform: scale(1.02);
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="form-container">
            <h3 class="form-title">Add Student</h3>
            <form th:action="@{/edit_submit(id = ${Student.id})}" method="post" th:object="${studentdto}">

                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" th:field="*{name}" class="form-control" name="name" id="name" placeholder="Enter full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email address</label>
                    <input type="email" th:field="*{email}" class="form-control" name="email" id="email" placeholder="name@example.com" required>
                </div>

                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="tel" th:field="*{phone}" class="form-control" name="phone" id="phone" placeholder="Enter phone number" required>
                </div>

                <div class="mb-3">
                    <label for="roll_no" class="form-label">Roll Number</label>
                    <input type="text" th:field="*{roll_no}" class="form-control" name="roll_no" id="roll_no" placeholder="Enter roll number" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>

            </form>
        </div>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
