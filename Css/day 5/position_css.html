<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position in css</title>
    <style>
        .container{
            margin: 30px auto;
            border: 2px solid black;
            width: 80vw;
            height: 80vh;
            position: relative;
        }
        .div{
            width: 30vw;
            height: 50px;
            border: 1px solid black;
        }
        .fir{
            background-color: rgb(209, 243, 243);
            position: relative;
            top: 100px;
            left: 200px;
        }
        .sec{
              background-color: bisque;
              position: absolute;
              top: 0;
              right: 0;
        }
        .thri{
            background-color: rgb(211, 192, 228);
            position: fixed;
            right: 0;
            top: 0;
        }
        .four{
            background-color: rgb(236, 202, 202);
            position: sticky;
            top: 0;
        }
         
    </style>
</head>
<body>
    <div class="container">
    <div class="div fir">1</div>
    <div class="div sec">2</div>
    <div class="div thri">3</div>
    <div class="div four">4</div>
    <!-- <div class="div five">5</div> -->
</div>
</body>
</html>
