<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        .container{
            width: 50vw;
            height: 50vh;
            display: grid;
            grid-template-columns: repeat(4,1fr);
            align-items: center;
            justify-items: center;
            border: 2px solid black;
        }
        .child{
            border: 2px solid purple;
            background-color: rgb(212, 241, 231);
            width: 30px;
            height: 30px;
        }
        .first{
            align-self: flex-end;
            /* justify-self: end; */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="child first">1</div>
        <div class="child sec">2</div>
        <div class="child thri">3</div>
        <div class="child foure">4</div>
        <div class="child five">5</div>
    </div>
</body>
</html>
