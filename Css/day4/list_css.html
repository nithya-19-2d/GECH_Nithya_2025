<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list_css.html</title>
    <style>
        ul{
            list-style-type: square;
        }
        ol{
            list-style-type: lower-roman;
        }
    </style>
</head>
<body>
    <!-- types of list -->
     <!-- ol & ul -->
      <ul>
        <li>first</li>
        <li>sec</li>
        <li>thri</li>
        <li>four</li>
      </ul>

      <ol>
        <li>first</li>
        <li>sec</li>
        <li>six</li>
        <li>seven</li>
      </ol>
</body>
</html>
