<head>

    <title>link_css.html</title>
    <style>
        ul{
            display: inline;
            text-decoration: none;
        }
        a:link{
            color: rgb(79, 131, 131);
            background-color: red;
        }
        
        a:visited{
            background-color: blueviolet;
            color: blanchedalmond;
        }
        a:active{
            color: navajowhite;
            background-color: gray;
        }
        a:hover{
            background-color: aqua;
            color: black;
        }
        /* ul{
            display: inline;

    </style>
</head>
