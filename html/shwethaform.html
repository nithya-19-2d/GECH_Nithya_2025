<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job form</title>
</head>
<body>
    <h2>Job application form</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Personal information</legend>

            <label for="name">FullName</label>
            <input type="text" name="Name" id="Name" required><br><br>

            <label for="Email">Email</label>
            <input type="email" name="Email" id="email" required><br><br>

            <label for="password">Password</label>
            <input type="password" name="password" id="password"required><br><br>

            <label for="phonenumber">Phone Number</label>
            <input type="tel" name="phonenumber" id="phonenumber"required><br><br>
            
            <label for="gender">Gender : </label>
            <label for="Male">Male</label>
            <input type="radio" name="male" id="male" value="Male" required>
            <label for="female">Female</label>
            <input type="radio" name="female" id="female" value="Female" required>
            <label for="other">Other</label>
            <input type="radio" name="other" id="other" value="other" required><br><br>

            <label for="date">Date of birth</label>
            <input type="date" name="date" id="date" required ><br><br>

            <label for="address">Address</label>
            <textarea name="address" id="address" row="3" cols="10" required></textarea><br><br>

            <label for="color"> Favorite Color</label>
            <input type="color" name="color" id="color"><br><br>

            <label for="time">Prefferes Interview Time</label>
            <input type="time" name="time" id="time" required ><br><br>

            <label for="url">Personal website</label>
            <input type="url" name="url" id="url" required><br><br>

            <label for="search">Seach Job openings</label>
            <input type="search" name="search" id="serach"><br><br>

            <label for="skill">Skill:</label>
            <input type="checkbox" name="python" id="python" value="python">
            <label for="python">Python</label>
            <input type="checkbox" name="fullstack" id="fullstack" value="fullstack">
            <label for="fullStack">fullStack</label>
            <input type="checkbox" name="ui ux" id="ui ux" value="UiUx">
            <label for="Ui UX">Ui Ux</label><br><br>

            <label for="range">Rate your skill </label>
            <input type="range" name="range" id="range" min="1" max="10" value="5"><br><br>
        </fieldset>
        <fieldset>
            <legend>Job Details</legend><br><br>
            <label for="position">Position applying for:</label>
            <select name="position" id="position">
                <option value="">select position</option>
                <option value="software engineer">software engineer</option>
                <option value="designer">ui ux designer</option>
                <option value="manager">Project manager</option>
            </select><br><br>

            <label for="experience">years of experience</label>
            <input type="number" name="experience" id="experience" min="o" max="20" required><br><br>

            <label for="resume">Upload Resume</label>
            <input type="file" name="resume" id="resume" accept=".pdf, .doc, .docx"><br><br>

            <label for="portfolio">portfolio website</label>
            <input type="url" name="portfolio" id="portfolio"><br><br>

            <label for="relocation">Available for relocation : </label>
            <label for="relocation">Yes</label>
            <input type="radio" name="relocation" id="relocation" value="yes">
            <label for="relocation">NO</label>
            <input type="radio" name="relocation" id="relocation" value="No"><br><br>

        </fieldset><br><br>
        
        <button type="submit">Submit</button>
        <input type="reset" value="Reset Form">
        <button type="button" onclick="alert('please submit form')">Click me</button>
    </form>
</body>
</html>
