<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <h1>student details</h1>
    <form action="#" method="post" novalidate>
        <input type="hidden" name="csrf" value="csrftoken"> 
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Name" name="name" required value="Nithya" readonly><br>
        <label for="email">email:</label>
        <input type="email" name="email" id="email" placeholder="email" required value="nithya@gmail" readonly><br>
        <label for="message">message:</label>
        <textarea name="message" id="message" placeholder="message" cols="20" rows="10" required></textarea><br><br>
        <!-- <button type="submit" disabled>submit</button> -->
        <input type="submit" value="submit"  disabled>
        <!-- csrf-cosset request forzory -->
    </form>

    <h1>Form</h1>
    <form action="#">
        <input type="text" name="name" id="name" placeholder="Name"><br>
        <input type="password" name="password" id="password" placeholder="password"><br>
        <label for="gender">Gender</label><br>
        <input type="radio" name="gender" id="male"> <label for="gender">male</label><br>
        <input type="radio" name="gender" id="female"><label for="gender">female</label><br>
        <input type="file" name="img_file" id="img_file" accept=".jpeg"><br>
        <input type="file" name="img_file" id="img_file" multiple><br>
        <label for="skills">Skills</label>
        <input type="checkbox" name="skills" id="html"><label for="skills">html</label>
        <input type="checkbox" name="skills" id="css"><label for="skills">css</label>
        <input type="checkbox" name="skills" id="js"><label for="skills">js</label><br><br>
        <select name="con" id="con">
            <option value="">select the country</option>
            <option value="india">india</option>
            <option value="china">china</option>
            <option value="south Korea">south Korea</option>
        </select><br><br>
        <input type="submit" value="submit">
    </form>
</body>
</html>
