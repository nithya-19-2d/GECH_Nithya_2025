{% extends "base.html" %}

{% block content%}
<div class="row">
    <div class="col-md-4 col-12">
        <h2 class="alert alert-info text-center">Add Student</h2>
        <form action="" method="POST">
            {% csrf_token %}
            {{Student_form.as_p}}
            <input type="button" class="btn btn-secondary" value="Add Students">
        </form>
    </div>
    <div class="col-md-7 offset-md-1 col-12">
        <h2 class="alert alert-primary text-center">Student List</h2>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Password</th>
                </tr>
            </thead>
            <tbody>
                {%for std in Students %}
                <tr>
                    <td> {{std.id}} </td>
                    <td>{{std.name}}</td>
                    <td>{{std.email}}</td>
                    <td>{{std.password}}</td>
                </tr>
                {% endfor %}
                <tr>
                    <td>2</td>
                    <td>parvam</td>
                    <td>parvam@gmail.com</td>
                    <td>parvam@123</td>
                </tr>

            </tbody>
        </table>
    </div>
</div>
{%endblock content%}
