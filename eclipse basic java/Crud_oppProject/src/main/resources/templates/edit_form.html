<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: layout(~{::title}, ~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Edit Employee</title>

</head>

<body>
    <Section>
        <div class="container mt-5">
            <div class="card p-4">
                <h2 class="mb-3">Edit Employee</h2>
                <form th:action="@{/update_employee(id = ${employee.id})}" th:object="${employee}" method="post">
                    <div class="mb-3">
                        <label class="form-label">Name</label>
                        <input type="text" th:field="*{name}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" th:field="*{email}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="number" th:field="*{phone_no}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Department</label>
                        <input type="text" th:field="*{department}" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" th:field="*{password}" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                    <a th:href="@{/list_employee}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </Section>
</body>

</html>
