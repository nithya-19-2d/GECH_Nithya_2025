<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        tr,
        th,
        td {
            border: 1px solid black;
            height: 40px;

        }

        table {
            width: 90vw;
            height: 100px;
        }

        .head {
            color: white;
        }
    </style>

</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand" th:href="@{/}">MyApp</a>

            <!-- Mobile toggle button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" th:href="@{/}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/about}">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/service}">Service</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/contact}">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page content -->
    <div class="container mt-4">
        <h1 class="text-primary text-center">Welcome to Home Page</h1>
        <p class="text-center">This is your home page content.</p>
    </div>


    <div class="container-fluid py-4 mx-5 my-5">
        <a th:href="@{/add_user}" class="btn bg-info my-3">Add User</a>
        <table class="text-center ">
            <thead style="background-color: rgb(39, 39, 41);">
                <tr>
                    <th class="head">ID</th>
                    <th class="head">Name</th>
                    <th class="head">Email</th>
                    <th class="head">Phone_no</th>
                    <th class="head">Action</th>

                </tr>
            </thead>

            <tbody>
                <tr th:each="employee : ${users}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.email}"></td>
                    <td th:text="${employee.phone}"></td>
                    <td>
                        <a th:href="@{/deleteuser(id = ${employee.id})}" class="btn btn-danger btn-sm"
                            onclick="return confirm('Are you sure you want to delete this employee?');">Delete</a>
                        <a th:href="@{/edit_form(id = ${employee.id})}" class="btn btn-primary btn-sm"
                            onclick="return confirm('Are you sure you want to delete this employee?');">edit</a>
                    </td>
                </tr>

            </tbody>
        </table>

    </div>



    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
