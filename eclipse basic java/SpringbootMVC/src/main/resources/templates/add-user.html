<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>add user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container p-5 my-5 " style="border: 1px solid black; width:300px  ">
        <form th:action="@{/add_user}" method="post" th:object="${adduser}">
            <div class="p-2">
                <label for="name">Name:</label>
                <input type="text" placeholder="Enter name" th:field="*{name}">
            </div>

            <div class="p-2">
                <label for="email">Email:</label>
                <input type="email" placeholder="Enter email" th:field="*{email}">
            </div>

            <div class="p-2">
                <label for="phone">Phone:</label>
                <input type="number" placeholder="Enter phone" th:field="*{phone}">
            </div>

            <div class="p-2">
      <div class="p-2">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
                
            </div>

        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</body>

</html>
